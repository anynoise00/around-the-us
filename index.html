<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Logo da EUA Afora" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="images/profile_avatar.jpg"
          alt="Avatar do Usuário"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h2 class="profile__name"></h2>
          <p class="profile__description"></p>
          <button type="button" class="button profile__button-edit"></button>
        </div>
        <button type="button" class="button profile__button-add"></button>
      </section>

      <ul class="cards"></ul>
    </main>

    <div class="popup">
      <form class="form form_type_edit-profile" novalidate>
        <button type="button" class="button popup__button-close"></button>
        <h2 class="form__header">Editar perfil</h2>
        <div class="form__input-area">
          <input
            type="text"
            name="name"
            id="profile-name-input"
            class="form__field"
            value="Jacques Cousteau"
            placeholder="Seu nome"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__input-error profile-name-input-error"
            >A really big error message is written here</span
          >
        </div>
        <div class="form__input-area">
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="form__field"
            value="Explorer"
            placeholder="Uma breve descrição sobre você"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="form__input-error profile-description-input-error"
          ></span>
        </div>
        <button
          type="submit"
          class="form__button-submit form__button-submit_inactive"
        >
          Salvar
        </button>
      </form>
      <div class="popup__overlay"></div>
    </div>

    <div class="popup">
      <form class="form form_type_add-image" novalidate>
        <button type="button" class="button popup__button-close"></button>
        <h2 class="form__header">Novo local</h2>
        <div class="form__input-area">
          <input
            type="text"
            name="title"
            id="image-title-input"
            class="form__field"
            placeholder="Título"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__input-error image-title-input-error"></span>
        </div>
        <div class="form__input-area">
          <input
            type="url"
            name="link"
            id="image-link-input"
            class="form__field"
            placeholder="Link da imagem"
            required
          />
          <span class="form__input-error image-link-input-error"></span>
        </div>
        <button type="submit" class="form__button-submit">Criar</button>
      </form>
      <div class="popup__overlay"></div>
    </div>

    <div class="popup">
      <div class="image-popup">
        <button type="button" class="button popup__button-close"></button>
        <img
          src="--"
          alt="Imagem ampliada para melhor vizualização da paisagem"
          class="image-popup__image"
        />
        <h2 class="image-popup__title">Imagem Qualquer</h2>
      </div>

      <div class="popup__overlay"></div>
    </div>

    <footer class="footer">
      <h2 class="footer__text">&copy; 2023 Vinícius Eduardo</h2>
    </footer>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__button-view-image">
          <img
            alt="--"
            class="card__image"
          />
        </button>
        <h2 class="card__title"></h2>
        <button type="button" class="button card__button-like"></button>
        <button type="button" class="button card__button-delete"></button>
      </li>
    </template>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
