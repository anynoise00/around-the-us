<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Logo da EUA Afora" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile_avatar.jpg" alt="Avatar do Usuário" class="profile__avatar">
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__description">Explorador</p>
          <a class="profile__button profile__button_type_edit">
            <img src="images/icon_edit.svg" alt="Ícone do botão Editar Perfil">
          </a>
        </div>
        <a class="profile__button profile__button_type_add">
          <img src="images/icon_add.svg" alt="Ícone do botão Adicionar">
        </a>
      </section>
    </main>
  </body>
</html>
