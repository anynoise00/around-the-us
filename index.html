<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Logo da EUA Afora" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile_avatar.jpg" alt="Avatar do Usuário" class="profile__avatar">
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__description">Explorador</p>
          <button type="button" class="button profile__button-edit"></button>
        </div>
        <button type="button" class="button profile__button-add"></button>
      </section>

      <ul class="cards">

      </ul>
    </main>

    <div class="form form_type_edit-profile">
      <form class="form__form">
        <button type="button" class="button form__button-close"></button>
        <h2 class="form__header">Editar perfil</h2>
        <input type="text" name="name" class="form__field" value="Jacques Cousteau" placeholder="Seu nome">
        <hr class="form__line">
        <input type="text" name="description" class="form__field" value="Explorer" placeholder="Uma breve descrição sobre você">
        <hr class="form__line">
        <button type="submit" class="form__button-submit">Salvar</button>
      </form>
      <div class="form__overlay"></div>
    </div>

    <div class="form form_type_add-image">
      <form class="form__form">
        <button type="button" class="button form__button-close"></button>
        <h2 class="form__header">Novo local</h2>
        <input type="text" name="title" class="form__field" placeholder="Título">
        <hr class="form__line">
        <input type="text" name="link" class="form__field" placeholder="Link da imagem">
        <hr class="form__line">
        <button type="submit" class="form__button-submit">Criar</button>
      </form>
      <div class="form__overlay"></div>
    </div>

    <div class="image-popup">
      <div class="image-popup__container">
        <button type="button" class="button image-popup__button-close"></button>
        <img src="" alt="" class="image-popup__image">
        <h2 class="image-popup__title">Imagem Qualquer</h2>
      </div>
      <div class="image-popup__overlay"></div>
    </div>

    <footer class="footer">
      <h2 class="footer__text">&copy; 2023 Vinícius Eduardo</h2>
    </footer>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__button-view-image">
          <img src="" alt="" class="card__image">
        </button>
        <h2 class="card__title"></h2>
        <button type="button" class="button card__button-like"></button>
        <button type="button" class="button card__button-delete"></button>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
