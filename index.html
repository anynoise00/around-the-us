<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Logo da EUA Afora" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile_avatar.jpg" alt="Avatar do Usuário" class="profile__avatar">
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__description">Explorador</p>
          <button type="button" class="button profile__button-edit"></button>
        </div>
        <button type="button" class="button profile__button-add"></button>
      </section>

      <ul class="elements">
        <li class="element">
          <img src="images/element_vale-de-yosemite.png" alt="Um rio passando num vale cercado por árvores" class="element__image">
          <h2 class="element__title">Vale de Yosemite</h2>
          <button type="button" class="button element__like"></button>
        </li>
        <li class="element">
          <img src="images/element_lago-louise.png" alt="Um belo lago com um vale ao fundo" class="element__image">
          <h2 class="element__title">Lago Louise</h2>
          <button type="button" class="button element__like"></button>
        </li>
        <li class="element">
          <img src="images/element_montanhas-carennes.png" alt="Pôr do sol por trás de montanhas" class="element__image">
          <h2 class="element__title">Montanhas Carennes</h2>
          <button type="button" class="button element__like"></button>
        </li>
        <li class="element">
          <img src="images/element_latemar.png" alt="Várias montanhas cercadas pelo céu noturno" class="element__image">
          <h2 class="element__title">Latemar</h2>
          <button type="button" class="button element__like"></button>
        </li>
        <li class="element">
          <img src="images/element_vanoise-national-park.png" alt="Um lago cercado por montanhas" class="element__image">
          <h2 class="element__title">Vanoise National Park</h2>
          <button type="button" class="button element__like"></button>
        </li>
        <li class="element">
          <img src="images/element_lago-de-braies.png" alt="Um barco no lago, com várias montanhas ao fundo" class="element__image">
          <h2 class="element__title">Lago de Braies</h2>
          <button type="button" class="button element__like"></button>
        </li>
      </ul>
    </main>

    <div class="edit-form">
      <form class="edit-form__form">
        <button type="button" class="button edit-form__button-close"></button>
        <h2 class="edit-form__header">Editar perfil</h2>
        <input type="text" name="name" class="edit-form__field" value="Jacques Cousteau" placeholder="Seu nome">
        <hr class="edit-form__line">
        <input type="text" name="description" class="edit-form__field" value="Explorer" placeholder="Uma breve descrição sobre você">
        <hr class="edit-form__line">
        <button type="submit" class="edit-form__button-submit">Salvar</button>
      </form>
      <div class="edit-form__overlay"></div>
    </div>

    <footer class="footer">
      <h2 class="footer__text">&copy; 2023 Vinícius Eduardo</h2>
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
